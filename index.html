<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:link {
            color: red;
            background-color: transparent;
        }

        a:visited {
            color: green;
            background-color: transparent;
        }

        a:hover {
            color: blue;
            background-color: transparent;
        }

        a:active {
            color: yellow;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <h1>Changing the default colors of links</h1>

    <p>Visited Link</p>
    <a href="https://www.geeksforgeeks.org">GeeksforGeeks</a>

    <p>Link</p>
    <a href="https://facebook.com">facebook</a>

    <p>hovering effect</p>
    <a href="https://www.geeksforgeeks.org">GeeksforGeeks</a>

</body>

</html>
